version: 0.2
phases:
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip deployment_package.zip function.js
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name my-first-function --zip-file fileb://deployment_package.zip
      - echo "DONE!!"